<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__photo"
      >

      <h2 class="card__name-of-product">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <span class="card__code-of-product">
        Код товара: 195434
      </span>

      <div class="card__reviews">
        <div class="card__reviews-stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <span class="card__reviews-text">
          Отзывов: 5
        </span>
      </div>

      <div class="card__price">
        <span class="card__price-text">Цена:</span>
        <span class="card__price-numbers">69 999 грн</span>
      </div>

      <div class="bottom-holder">
        <a href="#" class="bottom" data-qa="hover">
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
